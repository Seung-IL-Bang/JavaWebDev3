<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <!-- 출력 -->
  <h4>[[${list}]]</h4>
  <hr />
  <h4 th:text="${list}"></h4>

  <!-- 반복문 -->
    <!-- 방법.1 반복하고자 하는 태그 내부에 th:each -->
  <ul>
      <li th:each="str : ${list}" th:text="${str}"></li>
  </ul>
    <!-- 방법.2 별도 태그 th:block 사용 -->
  <ul>
      <th:block th:each="str, status : ${list}">
          <li>[[${status.index}]] -- [[${str}]]</li>
      </th:block>
  </ul>

  <!-- th:if, th:unless -->
  <ul>
    <li th:each="str, status : ${list}">
      <span th:if="${status.odd}">ODD --- [[${str}]]</span>
      <span th:unless="${status.odd}">EVEN --- [[${str}]]</span>
    </li>
  </ul>

  <!-- 삼항 처리 -->
  <ul>
    <li th:each="str, status: ${list}">
      <span th:text="${status.odd} ? 'ODD ---' + ${str}"></span>
    </li>
  </ul>
  <ul>
    <li th:each="str, status: ${list}">
      <span th:text="${status.odd} ? 'ODD ---' + ${str} : 'EVEN ---' + ${str}"></span>
    </li>
  </ul>

  <!-- th:switch -->
  <ul>
    <li th:each="str, status: ${list}">
      <th:block th:switch="${status.index % 3}">
        <span th:case="0">0</span>
        <span th:case="1">1</span>
        <span th:case="2">2</span>
      </th:block>
    </li>
  </ul>

  <!-- 링크 처리 -->
  <a th:href="@{/hello}">Go to /hello</a>

  <br />
  <!-- 링크의 쿼리 스트링 처리 -->
  <a th:href="@{/hello(name='AAA', age=16)}">Go to with query string</a>

  <br />
  <!-- 링크 인코딩 처리 -->
  <a th:href="@{/hello(name='한글',age=16)}">Go to encoding</a>

  <br />







</body>
</html>
