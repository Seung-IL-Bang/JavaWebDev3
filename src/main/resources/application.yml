spring:
  # DB datasource 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webdb3
    username: root
    password:
  # Spring Data JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

# 로그 레벨 설정
logging:
  level:
    org:
      springframework: info
      webdev: debug


