spring:
  # DB datasource 설정
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/webdb3
    username: root
    password:
  # Spring Data JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  # 파일 업로드에 대한 servlet API 설정
  servlet:
    multipart:
      enabled: true
      location: /tmp
      max-request-size: 30MB
      max-file-size: 10MB

# 컨트롤러에서 필요한 변수의 값
com:
  webdev:
    upload:
      path: /tmp

# 로그 레벨 설정
logging:
  level:
    org:
      springframework: info
      webdev: debug


